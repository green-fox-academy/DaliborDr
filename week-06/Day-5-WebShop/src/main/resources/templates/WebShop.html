<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My WebShop</title>
    <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
<button onclick="window.location.href = 'http://localhost:8080/web/only-available';">ONLY AVAILABLE</button>
<button onclick="window.location.href = 'http://localhost:8080/web/cheapest-first';">CHEAPEST FIRST</button>
<button onclick="window.location.href = 'http://localhost:8080/web/contains-nike';">CONTAINS NIKE</button>
<button onclick="window.location.href = 'http://localhost:8080/web/average-stock';">AVERAGE STOCK</button>
<button onclick="window.location.href = 'http://localhost:8080/web/most-expensive';">MOST EXPENSIVE AVAILABLE</button>
<div class="search bar">
    <label>Search for:</label>
    <input type="text" placeholder="...something like nike">
    <button onclick="window.location.href = 'http://localhost:8080/web/most-expensive';">Search</button>"
</div>
<table>
    <thead>
    <th>Name</th>
    <th>Description</th>
    <th>Price</th>
    <th>Quantity of stock</th>
    </thead>
    <tbody>
    <tr th:each="item : ${myItems}">
        <td th:text="${item.getName()}"></td>
        <td th:text="${item.getDescription()}"></td>
        <td th:text="${item.getPrice()}"></td>
        <td th:text="${item.getQuantityOfStock()}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
