<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accounts</title>
</head>
<body>
<table>
    <thead>
    <th>Index</th>
    <th>Name</th>
    <th>Balance</th>
    <th>AnimalType</th>
    <th>Is a king?</th>
    </thead>
    <tbody>
    <tr th:each="account : ${accounts}" + th:if="${account.isKing()}" style="color: chartreuse">
        <td th:text="${accountStat.index}"></td>
        <td th:text="${account.getName()}"></td>
        <td th:text="${account.getBalance()}"></td>
        <td th:text="${account.getAnimalType()}"></td>
        <td th:if="${account.isKing()}">Yes</td>
    </tr>
    </tbody>
</table>

</body>
</html>
