<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fox page</title>
</head>
<body>

<div>
    <ul>
        <li><a th:href="'/?name=' + ${name}">Information</a></li>
        <li><a th:href="'/nutritionStore?name=' + ${name} ">Nutrition store</a></li>
    </ul>
</div>

<div class="Fox">
    <img src="greenfox.png">
</div>

<p th:text="'This is ' + ${name} +'. Currently liviving onon pizza and lemonade. He knows ' + ${numOfTricks} + ' tricks.'"></p>

<div clas="Tricks">
    <h1>Known tricks</h1>
    <ul th:each="trick : ${ListOfTricks}">
        <li th:text="${trick}"></li>
    </ul>
    <p th:text="${message}"></p>
</div>



</body>
</html>
