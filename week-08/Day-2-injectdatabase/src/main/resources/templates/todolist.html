<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../static/styles.css">
</head>
<body>
<a href="/list">Home</a>
<a href="/list?isActive=true">Active tasks</a>
<h1>Todos for today:</h1>
<table>
    <tr>
        <th>ID</th>
        <th>ACTION</th>
        <th>DONE</th>
        <th>URGENT</th>
    </tr>
    <tr th:each="todo : ${todoList}">
        <td th:text="${todo.getId()}" style="border: 1px solid black"></td>
        <td th:text="${todo.getTitle()}" style="border: 1px solid black"></td>
        <td th:text="${todo.isDone()}" style="border: 1px solid black"></td>
        <td th:text="${todo.isUrgent()}" style="border: 1px solid black"></td>
    </tr>
</table>

</body>
</html>
